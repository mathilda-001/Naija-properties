<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Signup</title>

  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/signup.css" />
</head>

<body>
  <section class="form-container">
    <h2>Signup</h2>
    <form id="form-submit">
      <div class="form-input">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div class="form-input">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
      </div>

      <div class="form-input password-wrapper">
        <label for="password"> Password</label>
        <div class="password-input-wrapper">
          <input class="input-password" type="password" id="password" placeholder="Enter Password" required />
          <i class="fa-regular fa-eye" id="fa-eye"></i>
          <i class="fa-regular fa-eye-slash" id="fa-eye-slash"></i>
        </div>
      </div>
      <div class="form-input password-wrapper">
        <label for="password"> Confirm Password</label>
        <div class="password-input-wrapper">
          <input class="input-password" type="password" id="password" placeholder="Enter Password" required />
          <i class="fa-regular fa-eye" id="fa-eye"></i>
          <i class="fa-regular fa-eye-slash" id="fa-eye-slash"></i>
        </div>
      </div>
        <div class="forgotten-password">
          <span>forgot password?</span>
        </div>
        <section class="btn">
          <button type="submit">Signup</button>
        </section>

        <div class="divider">
          <span>Or Sign up with</span>
        </div>

        <div class="icons">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-apple"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>

        <section class="account">
          <a href="/login.html">Don't have an account? <span>Login in</span></a>
        </section>
    </form>
    </form>
  </section>
  <script src="./signup.js"></script>
  <script src="./sweetalert.js"></script>
</body>

</html>
