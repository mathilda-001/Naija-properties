<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/global.css">

  <title>LOGIN PAGE</title>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>

    <form id="form-submit">
      <div class="form-input">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required />
      </div>

      <div class="form-input password-wrapper">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
        <input class="input-password" type="password" id="password" placeholder="Enter Password" required />
        <i class="fa-regular fa-eye" id="fa-eye"></i>
        </div>
      </div>

      <div class="forgotten-password">
        <span>forgot password?</span>
      </div>
      <section class="btn">
        <button type="submit">Login</button>
      </section>

      <div class="divider">
        <span>Or login with</span>
      </div>


      <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-apple"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>

      <section class="account">
        <a href="./signup.html">Don't have an account? <span>Sign up</span></a>
      </section>
    </form>

    <script src="./login.js"></script>
    <script src="./sweetalert.js"></script>
</body>
</html>
