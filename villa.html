<!DOCTYPE html>

filter properties. The site will showcase property listings with detailed information,contact

  <body>
    <main>
      <!-- nav -->
      <header class="">
        <div class="container header-contents">
          <div class="logo-container">
            <h3 class="logo">NaijaProperties</h3>
          </div>
          <nav>
            <ul class="nav-lists">
              <li class="nav-list">
                <a href="./villa.html">Villa</a>
              </li>
              <li>
                <a href="./aboutus.html">About Us</a>
              </li>
              <li>

              </li>
            </ul>
          </nav>
        </div>
        <div class="menu-bar">
          <i class="fa-solid fa-bars"></i>

      <section class="hero-section">
        <div class="hero-container">
          <h2 class="title">ALL Villas</h2>

          <form class="search">

            <select class="location">

            <select class="date">
              <option value="date">Date</option>
            </select>
            <!-- date -->

            <!-- guests -->
            <select class="guests">
              <option value="guest">Guest</option>
            </select>
            <!-- GUEST -->

            <!-- price -->
            <select class="price">
              <option value="price">Price</option>
            </select>

            <div>
              <button class="search-btn">
                <span>Search</span>
              </button>
            </div>
          </form>
          <div>
          <p class="add-filter">Add filter</p>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="card-container" id="card-container">
        </div>
      </section>
